<ion-header [translucent]="true" class="ion-text-center ion-no-border">
  <ion-toolbar>
    <ion-title>
      <h1>Inicio de Sesi√≥n<ion-icon name="log-in-outline"></ion-icon></h1>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/home']">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Accede a su cuenta</ion-card-title>
    </ion-card-header>
  
  <ion-header class="ion-text-center ion-no-border">
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-input
        [(ngModel)]="username"
        label="Username"
        labelPlacement="floating"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        [(ngModel)]="password"
        label="Password"
        labelPlacement="floating"
        type="password"
      ></ion-input>
    </ion-item>
  </ion-list>
</ion-card>
  <ion-button expand="block" (click)="validateLogin()"> Ingresar </ion-button>


  <ion-button [routerLink]="['/home']" color="tertiary"><ion-icon name="home-outline"></ion-icon></ion-button>
</ion-content>

<ion-header [translucent]="true" class="ion-text-center ion-no-border">
  <ion-toolbar>
    <ion-title>
      <h1>Inicio de Sesi√≥n</h1>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/home']">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header class="ion-text-center ion-no-border">
    <br />
    <br />
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-input
        [(ngModel)]="username"
        label="Username"
        labelPlacement="floating"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        [(ngModel)]="password"
        label="Password"
        labelPlacement="floating"
        type="password"
      ></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="validateLogin()"> Ingresar </ion-button>

  <br />

  <ion-button [routerLink]="['/home']">Ir a Home</ion-button>
</ion-content>
